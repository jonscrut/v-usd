<!DOCTYPE html>
<html>
    <head>
        <title>US Diplomacy by decade: visits & cables</title>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.geo.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.layout.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/bigmlcom/tipsy/master/src/javascripts/jquery.tipsy.js"></script>
        <style type="text/css"> 
.tipsy {
  padding: 5px;
  font-weight: bold;
  font-size: 12px;
  font-family: "URW Gothic L", sans;
  position: absolute;
  z-index: 100000;
}

.tipsy-inner {
  padding: 5px 8px 4px 8px;
  background-color: #ceee5c;
  color: #222;
  max-width: 200px;
  text-align: center;
}

.tipsy-inner {
  border-radius: 3px;
  -moz-border-radius:3px;
  -webkit-border-radius:3px;
}

.tipsy-arrow {
  position: absolute;
  width: 9px;
  height: 5px;
}

.tipsy-sw .tipsy-arrow { bottom: 0; left: 10px; }
.tipsy-se .tipsy-arrow { bottom: 0; right: 10px; }
        </style>
        <style type="text/css"> 
body {
  background-color: #111;
}
text {
  font-size: 12px;
  font-family: "URW Gothic L", sans;
  fill: #dfff6d;
  text-rendering: optimizeLegibility;
}
text.active {
  font-weight: bold;
}
text.inactive {
  fill: #898;
}
text.title {
  font-family: "Sawasdee", "URW Gothic L", sans;
  font-weight: bold;
  font-size: 36px;
}

path.world {
  stroke: #898;
}
path.worldoverlay {
  stroke: none;
  fill-opacity: 0;
}
path.worldoverlay:hover {
  stroke: #fff;
  stroke-width: 1;
}

path.cable {
  stroke: #dfff6d;
  fill: none;
  stroke-linecap: round;
}

circle.origin {
  stroke: #ceee5c;
  stroke-width: 0.5;
  fill: #dfff6d;
  fill-opacity: 0.8;
}
circle.origin:hover {
  stroke: #fff;
  stroke-width: 3;
}
        </style>
    </head>

    <body>
        <script type="text/javascript">
        d3.geo.equi = function() {
          var scale = 1, translate = [0, 0];

          function equi(coordinates) {
            var x = coordinates[0] / 360,
                y = -coordinates[1] / 360;
            return [
              scale * x + translate[0],
              scale * y + translate[1]
            ];
          }

          equi.scale = function(x) {
            if (!arguments.length) return scale;
            scale = +x;
            return equi;
          };

          equi.translate = function(x) {
            if (!arguments.length) return translate;
            translate = [+x[0], +x[1]];
            return equi;
          };

          return equi;
        };

        function accessor(d) {
            return function(e) { return e.p[d]; };
        }

        function decLabel(d) {
            var s = 0;
            if(d == "00") {
                s = 2000;
            } else {
                s = parseInt("19" + d);
            }
            return s + "-" + (s + 9);
        }

        function update(wjson, cjson, decade) {
            svg.select("text.title")
                .text("US Diplomacy " + decLabel(decade) + ": visits & cables");
            var ad = accessor(decade),
                vmax = d3.max($.map(wjson.features, function(d, i) {
                        return ad(d);
                    })),
                cscale = d3.scale.linear().domain([0, vmax])
                    .range(["#000", "#dfff6d"]);
            world.selectAll("path.world")
                .transition().duration(500)
                .attr("fill", function(d) {
                        return cscale(ad(d));
                    });
            worldo.selectAll("original-title")
                .text(function(d) {
                        var v = " visit" + (ad(d) == 1 ? "" : "s");
                        return d.p.n + ": " + ad(d) + v;
                    });

            var cmax = d3.max($.map(cjson.features, function(d, i) {
                        return ad(d);
                    })),
                wscale = d3.scale.linear().domain([0, cmax])
                    .range([0.2, 5]);

            cables.selectAll("path.cable")
                .transition().duration(500)
                .attr("stroke-width", function(d) {
                        return wscale(ad(d));
                    })
                .attr("stroke-opacity", function(d) {
                        if(ad(d) > 0) {
                            return 0.5;
                        } else {
                            return 0;
                        }
                    });

            cables.selectAll("circle.origin")
                .transition().duration(500)
                .attr("r", function(d) {
                        if(ad(d) > 0) {
                            return 2;
                        }
                    })
                .attr("cx", function(d) {
                        return proj(d.geometry.coordinates)[0];
                    })
                .attr("cy", function(d) {
                        return proj(d.geometry.coordinates)[1];
                    })
                .select("original-title").text(function(d) {
                        var u = " cable" + (ad(d) == 1 ? "" : "s");
                        return d.p.n + ": " + ad(d) + u;
                    });
        }

        var proj = d3.geo.equi(),
            path = d3.geo.path().projection(proj),
            margin = 25,
            width = window.innerWidth - margin,
            height = window.innerHeight - margin,
            dc = [ -77.036, 38.895 ],
            svg = d3.select("body")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width),
            cables = svg.append("svg:g"),
            world = cables.append("svg:g"), worldo,
            selector = svg.append("svg:g"),
            decades = [ "00", "90", "80", "70" ],
            dix = 0;
        
        d3.json("world-dec.geojson", function(wjson) {
            var bounds0 = d3.geo.bounds(wjson),
                bounds = bounds0.map(proj),
                xscale = width/Math.abs(bounds[1][0] - bounds[0][0]),
                yscale = height/Math.abs(bounds[1][1] - bounds[0][1]),
                scale = Math.min(xscale, yscale);
            proj.scale(scale);
            proj.translate(proj([-bounds0[0][0], -bounds0[1][1]]));
            if(xscale > yscale) {
                // center horizontally
                var d = xscale * Math.abs(bounds[1][0] - bounds[0][0]) -
                    yscale * Math.abs(bounds[1][0] - bounds[0][0]);
                cables.attr("transform", "translate(" + d/2 + ", 0)");
            } else {
                // center vertically
                var d = yscale * Math.abs(bounds[1][1] - bounds[0][1]) -
                    xscale * Math.abs(bounds[1][1] - bounds[0][1]);
                cables.attr("transform", "translate(0, " + d/2 + ")");
            }

            svg.append("svg:text")
                .classed("title", true)
                .attr("text-anchor", "start")
                .attr("x", margin)
                .attr("y", 2*margin);
            svg.append("svg:text")
                .attr("text-anchor", "start")
                .attr("y", height-margin/2)
                .text("Visits by the president or secretary of state or by a foreign dignitary to the US. Data taken from http://www.state.gov. Cable data courtesy of WikiLeaks.");
            svg.append("svg:text")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height-margin/2)
                .text("Lars Kotthoff 2011");

            d3.json("cables-dec.geojson", function(cjson) {
                $.each(decades, function(i, d) {
                    selector.append("svg:text")
                        .attr("text-anchor", "start")
                        .attr("x", margin)
                        .attr("y", height-((i+3)*margin))
                        .attr("class", function(e) {
                                return i == dix ? "active" : "inactive";
                            })
                        .on("click", function(e) {
                                selector.select("text.active")
                                    .attr("class", "inactive");
                                d3.select(this).attr("class", "active");
                                dix = i;
                                update(wjson, cjson, decades[dix]);
                            })
                        .text(decLabel(d));
                });
                world.selectAll("path.world")
                    .data(wjson.features)
                    .enter().append("svg:path")
                    .classed("world", true)
                    .attr("d", path)
                    .append("svg:animate")
                    .attr("attributeName", "fill-opacity")
                    .attr("dur", "2s")
                    .attr("from", 0)
                    .attr("to", 1);

                var l = d3.svg.line().interpolate("bundle");
                cables.selectAll("path.cable")
                    .data(cjson.features)
                    .enter().append("svg:path")
                    .classed("cable", true)
                    .attr("d", function(d) {
                            var start = proj(d.geometry.coordinates),
                                end = proj(dc),
                                dx = end[0] - start[0],
                                dy = end[1] - start[1],
                                mid = [start[0] + dx / 2,
                                       start[1] + dy / 2],
                                dist = Math.sqrt(Math.pow(dx, 2) +
                                           Math.pow(dy, 2)),
                                diff = dist / 5,
                                middx = dy * diff / dist,
                                ddx = middx + ((Math.random()-0.5) * middx/3),
                                middy = dx * diff / dist,
                                ddy = middy + ((Math.random()-0.5) * middy/3),
                                midp = [end[0] > start[0] ?
                                    mid[0] + ddx : mid[0] - ddx,
                                    end[1] > start[1] ?
                                    mid[1] + ddy : mid[1] - ddy];
                            return l([start, midp, end]);
                        })
                    .attr("stroke-dasharray", function(d) {
                            var l = Math.round(this.getTotalLength());
                            return l + " " + l;
                        })
                    .attr("stroke-dashoffset", function(d) {
                            return 0;
                        })
                    .append("svg:animate")
                    .attr("from", function(d) {
                            return Math.round(this.parentNode.getTotalLength());
                        })
                    .attr("to", 0)
                    .attr("attributeName", "stroke-dashoffset")
                    .attr("fill", "freeze")
                    .attr("dur", "2s");

                worldo = cables.append("svg:g");
                worldo.selectAll("path.worldoverlay")
                    .data(wjson.features)
                    .enter().append("svg:path")
                    .classed("worldoverlay", true)
                    .attr("d", path)
                    .append("original-title").text(function(d) {
                        if(d.p.n != "United States") {
                            if(proj(d.geometry.coordinates[0][0][0])[0] >
                                    width/2) {
                                $(this).parent().tipsy({gravity:'se'});
                            } else {
                                $(this).parent().tipsy({gravity:'sw'});
                            }
                        }
                    });

                cables.append("svg:g").selectAll("circle.origin")
                    .data(cjson.features)
                    .enter().append("svg:circle")
                    .classed("origin", true)
                    .append("original-title").text(function(d) {
                        if(proj(d.geometry.coordinates)[0] > width/2) {
                            $(this).parent().tipsy({gravity:'se'});
                        } else {
                            $(this).parent().tipsy({gravity:'sw'});
                        }
                    });
                update(wjson, cjson, decades[dix]);
            });
        });
        </script>
    </body>
</html>
